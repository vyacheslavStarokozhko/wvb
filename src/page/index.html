---
layout: page

---


<section class="container fdc">

    {% set postslist = collections.page %}

    <div class="articles-container podcasts-container">
        {% for post in postslist %}
        <article class="article-item">
            <a href="{{ post.url | url }}" class="article-item__thumbnail">
                <img src="{{post.data.thumbnail}}" alt="thumbnail">
            </a>
            <div class="article-item__text article-text">
                <h2 class="article-text__title">
                    <a href="{{ post.url | url }}">
                        {{post.data.title}}
                    </a>
                </h2>
                <p class="article-text__meta">
                    {{post.date | readableDate}}
                </p>
                <a href="{{ post.url | url }}" class="article-text__link">
                    Listen Now
                </a>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
